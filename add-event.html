<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="effects.css">
    <link rel="stylesheet" href="add-event.css">
    <!--Zilla Slab and Inter Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-header fade-in">
            <h2>Add New Event</h2>
        </div>
        
        <form id="event-form" class="fade-in">
            <div class="form-group">
                <label for="event-name" class="form-label">Event Name</label>
                <input type="text" id="event-name" name="event-name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="event-type" class="form-label">Type of Event</label>
                <input type="text" id="event-type" name="event-type" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-textarea" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Date & Time</label>
                <div class="datetime-container">
                    <div class="date-time-group">
                        <label for="event-date" class="form-label">Date</label>
                        <input type="date" id="event-date" name="event-date" class="date-input" required>
                    </div>
                    <div class="date-time-group">
                        <label class="form-label">Start Time</label>
                        <div class="time-container">
                            <input type="number" id="start-hour" name="start-hour" class="time-input" min="1" max="12" placeholder="Hour" required>
                            <span class="time-separator">:</span>
                            <input type="number" id="start-minute" name="start-minute" class="time-input" min="0" max="59" placeholder="Min" required>
                            <select id="start-ampm" name="start-ampm" class="ampm-select" required>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="datetime-container" style="margin-top: 1rem;">
                    <div class="date-time-group">
                        <label for="end-date" class="form-label">End Date (optional)</label>
                        <input type="date" id="end-date" name="end-date" class="date-input">
                    </div>
                    <div class="date-time-group">
                        <label class="form-label">End Time</label>
                        <div class="time-container">
                            <input type="number" id="end-hour" name="end-hour" class="time-input" min="1" max="12" placeholder="Hour" required>
                            <span class="time-separator">:</span>
                            <input type="number" id="end-minute" name="end-minute" class="time-input" min="0" max="59" placeholder="Min" required>
                            <select id="end-ampm" name="end-ampm" class="ampm-select" required>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-input" placeholder="e.g., Manassas Campus, Colgan 232" required>
            </div>
            
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    
    <script src="effects.js"></script>
    <script>
        document.getElementById('event-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Submit button is clickable but doesn't do anything yet
        });
    </script>
</body>
</html>
