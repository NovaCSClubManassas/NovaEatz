<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/effects.css">
    <link rel="stylesheet" href="styles/add-event.css">
    <!--Zilla Slab and Inter Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-header fade-in">
            <h2>Add New Event</h2>
            <a href="index.html" style="text-decoration: none; color: #333; font-size: 16px; margin-top: 10px; display: inline-block;">‚Üê Back</a>
        </div>
        
        <form id="event-form" class="fade-in">
            <div class="form-group">
                <label for="event-name" class="form-label">Event Name</label>
                <input type="text" id="event-name" name="event-name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="event-type" class="form-label">Type of Event</label>
                <input type="text" id="event-type" name="event-type" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-textarea" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Date & Time</label>
                <div class="datetime-container">
                    <div class="date-time-group">
                        <label for="event-date" class="form-label">Date</label>
                        <input type="date" id="event-date" name="event-date" class="date-input" required>
                    </div>
                    <div class="date-time-group">
                        <label class="form-label">Start Time</label>
                        <div class="time-container">
                            <input type="number" id="start-hour" name="start-hour" class="time-input" min="1" max="12" placeholder="Hour" required>
                            <span class="time-separator">:</span>
                            <input type="number" id="start-minute" name="start-minute" class="time-input" min="0" max="59" placeholder="Min" required>
                            <select id="start-ampm" name="start-ampm" class="ampm-select" required>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="datetime-container" style="margin-top: 1rem;">
                    <div class="date-time-group">
                        <label for="end-date" class="form-label">End Date (optional)</label>
                        <input type="date" id="end-date" name="end-date" class="date-input">
                    </div>
                    <div class="date-time-group">
                        <label class="form-label">End Time</label>
                        <div class="time-container">
                            <input type="number" id="end-hour" name="end-hour" class="time-input" min="1" max="12" placeholder="Hour" required>
                            <span class="time-separator">:</span>
                            <input type="number" id="end-minute" name="end-minute" class="time-input" min="0" max="59" placeholder="Min" required>
                            <select id="end-ampm" name="end-ampm" class="ampm-select" required>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-input" placeholder="e.g., Manassas Campus, Colgan 232" required>
            </div>
            
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    
    <script src="scripts/effects.js"></script>
    <script type="module">
        import {db, analytics, getDocs, collection, addDoc} from "./scripts/firebase.js";
        
        //Small helper to get input values
        const val = (id) => document.getElementById(id).value;
      
        //Form submit handler, gets the input values and formats them, then adds the event to the database
        document.getElementById('event-form').addEventListener('submit', async (e) => {  //
          e.preventDefault(); //prevents from reloading the page 
      
          const eventName   = val('event-name');
          const eventType   = val('event-type');
          const description = val('description');
          const eventDate   = val('event-date');
          const startHour   = val('start-hour');
          const startMinute = val('start-minute');
          const startAmPm   = val('start-ampm');
          const endHour     = val('end-hour');
          const endMinute   = val('end-minute');
          const endAmPm     = val('end-ampm');
          const location    = val('location');
      
          const startTime = `${startHour}:${startMinute.padStart(2, '0')} ${startAmPm}`;
          const endTime   = `${endHour}:${endMinute.padStart(2, '0')} ${endAmPm}`;
      
          const [campus, buildingRoom = ""] = location.split(',').map((s) => s.trim());
          const parts = buildingRoom.split(' ');
          const building = parts[0] || '';
          const room     = parts.slice(1).join(' ') || '';
      
          try {
            await addDoc(collection(db, 'events'), {
              EVENTNAME: eventName,
              CAMPUS: campus,
              BUILDING: building,
              ROOM: room,
              DATE: eventDate,
              STARTTIME: startTime,
              ENDTIME: endTime,
              DESCRIPTION: description,
              FREEFOOD: eventType,
              FLYERLINK: "",
              ID: Date.now().toString()
            });
      
            alert('Event added successfully!');
            window.location.href = 'index.html';
            document.getElementById('event-form').reset();
          } catch (error) {
            console.error('Error adding event:', error);
            alert('Failed to add event. Please try again.');
          }
        });
      </script>      
</body>
</html>
