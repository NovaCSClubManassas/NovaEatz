<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/effects.css">
    <link rel="stylesheet" href="styles/add-event.css">
    <link rel="stylesheet" href="styles/footer.css">
    <!--Zilla Slab and Inter Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container noselect">
        <div class="form-header">
            <a href="index.html" class="back-link">‚Üê Back</a>
            <h2>Add New Event</h2>
        </div>


        <form id="event-form" class="fade-in" novalidate>
            <div class="form-group">
                <label for="event-name" class="form-label">Event Name</label>
                <input type="text" id="event-name" name="event-name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Event Description</label>
                <textarea id="description" name="description" class="form-textarea" required></textarea>
            </div>
            <div class = "form-group">    
                <div class="datetime-container">
                    <div class="date-time-group">
                        <label for="event-date" class="form-label">Date</label>
                        <input type="date" id="event-date" name="event-date" class="date-input" required>
                    </div>
                    <div class="date-time-group">
                        <label class="form-label">Start Time</label>
                        <div class="time-container">
                            <input type="number" id="start-hour" name="start-hour" class="time-input" min="1" max="12" placeholder="Hour" required>
                            <span class="time-separator">:</span>
                            <input type="number" id="start-minute" name="start-minute" class="time-input" min="0" max="59" placeholder="Min" required>
                            <select id="start-ampm" name="start-ampm" class="ampm-select" required>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="date-time-group">
                        <label class="form-label">End Time</label>
                        <div class="time-container">
                            <input type="number" id="end-hour" name="end-hour" class="time-input" min="1" max="12" placeholder="Hour" required>
                            <span class="time-separator">:</span>
                            <input type="number" id="end-minute" name="end-minute" class="time-input" min="0" max="59" placeholder="Min" required>
                            <select id="end-ampm" name="end-ampm" class="ampm-select" required>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select> 
                        </div>
                    </div>
                </div>
            </div>
            <div class = "form-group">    
                <div class = "date-time-">
                    <div class="location-container">
                        <div class="date-time-group">
                            <label for="event-date" class="form-label">Campus</label>
                                <select id="campus" class = "ampm-select" required>
                                    <option value="" disabled selected hidden>Select</option>
                                    <option value = "Manassas">Manassas</option>
                                    <option value="Annadale">Annadale</option>
                                    <option value="Alexandria">Alexandria</option>
                                    <option value="Loudoun">Loudoun</option>
                                    <option value ="Woodbridge">Woodbridge</option>
                                    <option value = "Medical Education Campus">Medical Education Campus</option>
                                </select>
                        </div>
                        <div class="date-time-group">
                            <div class="buildingroom-container">
                                <!-- Building -->
                                <div class="date-time-group">
                                    <label class="form-label">Building</label>
                                    <input type="text" id="building" name="building" class="form-input" placeholder="e.g. Trailside" required>
                                </div>

                                <!-- Room -->
                                <div class="date-time-group">
                                    <label class="form-label">Room</label>
                                    <input type="text" id="room" name="room" class="form-input" placeholder="e.g. 301, Lobby" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="free-food" class="form-label" >Free Food Offered</label>
                <input type="text" id="free-food" name="free-food" class="form-input" placeholder ="e.g. Pizza üçï, Ice Cream üç¶, and more!" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>   
</body>
<script src="scripts/effects.js"></script>
<script type="module" src="scripts/firebase.js"></script>
<script type="module" src="scripts/add-event.js"></script>
<script src="scripts/layout.js" defer></script>
</html>
