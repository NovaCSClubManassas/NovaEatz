<!DOCTYPE html>
<html lang = "en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Title shown in browser tab -->
	<title>NovaEatz | Find Free Food & Campus Events at NOVA</title>
	<!-- Short description for Google -->
	<meta name="description"
		content="NovaEatz helps NOVA students find free food and campus events across all NOVA campuses.">
	<!-- Tells Google the official page URL -->
	<link rel="canonical" href="https://novacsclubmanassas.github.io/NovaEatz/index.html">
	<!-- Allows search engines to index the page -->
	<meta name="robots" content="index, follow"
    <link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/effects.css">
	<link rel="stylesheet" href="styles/footer.css">
	<!--Zilla Slab and Inter Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
	<header class = "header-grid noselect"> <!--The noselect class disables selections or highlights-->
		 <div class = "greeting-banner">
			<!--This is to have a scroll effect and is auto populated-->
			<h3 id = "greetingtag" class = "RevealText">Free Food Galore!</h3>
			<p class="hero-subtext RevealText">Discover exciting NOVA events with free food across NOVA's campuses, updated by students and organizations.</p>
		 </div>
		 <div class = "select-container fade-in">
			<a href="add-event.html" class = "event-button action-font" style="text-decoration: none; display: flex; align-items: center; justify-content: center;">Add Event</a>
		 </div>
		 <div class = "select-container fade-in">
			<select id="campus-filter" class="select-box action-font">
		<!-- This is where the campuses are shown-->
				<option value="">All Campuses</option>
				<option value = "Manassas">Manassas Campus</option>
				<option value="Annadale">Annadale Campus</option>
				<option value="Alexandria">Alexandria Campus</option>
				<option value="Loudoun">Loudoun Campus</option>
				<option value ="Woodbridge">Woodbridge Campus</option>
				<option value = "Medical Education Campus">Medical Education Campus</option>
			</select>
		 </div>
	</header>
	<!--Below is the event grid -->
	<div id = "cardgrid" class = "card-grid noselect">
	</div>
	<!--Template for card-->
	<template id = "cardtemplate">
    <div class = "card fade-in">
			<div id = "header-container" class = "card-header">
				<div class = "card-header-text">
					<div class = "card-avatar-container">
						<div id = "avatar" class = "card-avatar"></div>
					</div>
					<h6 id = "header">TEST</h6>	
				</div>
			</div>
			<div class = "card-body">
				<h7 id = "eventname">Mole Day</h7>
				<h8 id = "location">Manassas Campus, Parish Lobby</h8>
				<h9 id = "description">Celebrating the unit of a mole! Will have games, chemistry demonstrations and more!</h9>
				<h9 id = "freefood">Free Food: Pizza üçï, Ice Cream üç¶, and other snacks!</h9>
			</div>
		</div>
    </div>
</template>
</body>	
<script type="module" src="scripts/firebase.js"></script>
<script src="scripts/effects.js"></script>
<script type="module" src="scripts/populate.js"></script>
<script src="scripts/layout.js" defer></script>
</html>
